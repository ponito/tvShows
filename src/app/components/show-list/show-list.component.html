<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Serientitel</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    @for (show of shows(); track $index) {
      @if(isToEdit(show)) {
        <td>
          <input
            class="form-control"
            id="newShowId"
            name="newShowId"
            type="number"
            [(ngModel)]="show.id">
        </td>
        <td>
          <input
            class="form-control"
            id="newShowTitle"
            name="newShowTitle"
            type="string"
            [(ngModel)]="show.title">
        </td>
        <td colspan="2">
          <button class="material-icons" (click)="saveEdit()">
            save
          </button>
        </td>
      }
      @else{
        <tr>
          <td (click)="showDetails(show)">{{show.id}}</td>
          <td (click)="showDetails(show)">{{show.title}}</td>
          <td><button class="material-icons" (click)="edit(show)">edit</button></td>
          <td><button class="material-icons" (click)="delete(show)">delete</button></td>
        </tr>
      }
    }
  </tbody>
</table>
