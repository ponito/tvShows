@if(detailShow$ | async; as detailShow) {
  <div class="card">
    <img class="card-img-top" img-fluid src="{{detailShow.image}}">
    <div class="card-body">
      <h4 class="card-title">{{detailShow.title}}</h4>
      <p class="card-text" [innerHTML]="detailShow.summary"></p>
    </div>
  </div>
}
@if(errorMessage$ | async; as errorMessage) {
  <ng-container>
    <div class="alert alert-danger">
      {{errorMessage}}
    </div>
  </ng-container>
}
